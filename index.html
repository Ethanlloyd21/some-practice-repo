<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>New York Times Search</title>
    <!-- Bootstrap CSS CDN  -->
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css" />

    <!-- Font Awesome CSS Icons (For cool glyphicons) -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />

    <!-- Style to fix the issue of text extending past card length -->
    <style>
        .jumbotron {
            margin-top: 40px;
        }

        .card-body a {
            word-break: break-all;
        }

        .articleHeadline {
            line-height: 1.5;
        }

        #auth-image {
            border-radius: 50%;
        }

        #nycolor {
            color: #3D7FF9;
        }
    </style>
</head>

<body>

    <!--Nav bar on top as a header -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="images/times.jpeg" alt="" height="40px" width="40px" id="auth-image" />
                News Paper Article Search
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="index.html">Home <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.nytimes.com/" id="nycolor">
                            NewYorkTimes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/Ethanlloyd21"><img
                                src="https://icon-library.net/images/github-icon-png/github-icon-png-29.jpg" alt=""
                                height="32" width="32" />
                            Github</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Bootstrap Search -->
    <div class="container">
        <!-- Jumbotron for Title -->
        <div class="jumbotron" style="background-color: #3D7FF9 ; color: white;">
            <h1 class="text-center">
                <strong>
                    <i class="fa fa-newspaper-o"></i> New York Times Search</strong>
            </h1>
        </div>

        <!-- Row for Searching New York Times -->
        <div class="row">
            <div class="col-sm-12">
                <br />
                <!-- First card is for handling the search parameters -->
                <div class="card">
                    <div class="card-header">
                        <strong> <i class="fa fa-list-alt"></i> Search Parameters</strong>
                    </div>
                    <div class="card-body">
                        <!-- Here we create an HTML Form for handling the inputs-->
                        <form role="form">
                            <!-- Here we create the text box for capturing the search term-->
                            <div class="form-group">
                                <label for="search">Search Term:</label>
                                <input type="text" class="form-control" id="search-term" />
                            </div>

                            <!-- Here we capture the number of records that the user wants to retrieve  -->
                            <div class="form-group">
                                <label for="pwd">Number of Records to Retrieve:</label>
                                <select id="article-count" class="custom-select" aria-labelledby="dropdownMenuButton">
                                    <option selected value="1">1</option>
                                    <!-- Setting the option for 5 as default -->
                                    <option value="5" selected>5</option>
                                    <option value="10">10</option>
                                    <option value="25">25</option>
                                </select>
                            </div>

                            <!-- Here we capture the Start Year Parameter-->
                            <div class="form-group">
                                <label for="start-year">Start Year (Optional):</label>
                                <input type="text" class="form-control" id="start-year" />
                            </div>

                            <!-- Here we capture the End Year Parameter -->
                            <div class="form-group">
                                <label for="end-year">End Year (Optional):</label>
                                <input type="text" class="form-control" id="end-year" />
                            </div>

                            <!-- Here we have our final submit button -->
                            <button type="submit" class="btn btn-primary" id="run-search">
                                <i class="fa fa-search"></i> Search
                            </button>
                            <button class="btn btn-primary" id="clear-all">
                                <i class="fa fa-trash"></i> Clear Results
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- This row will handle all of the retrieved articles -->
        <div class="row">
            <div class="col-sm-12">
                <br />

                <!-- This card will initially be made up of a card and wells for each of the articles retrieved -->
                <div class="card">
                    <!-- card Heading for the retrieved articles box -->
                    <div class="card-header">
                        <strong> <i class="fa fa-table"></i> Top Articles</strong>
                    </div>

                    <!-- This main card will hold each of the resulting articles -->
                    <div class="card-body" id="article-section"></div>
                </div>
            </div>
        </div>

        <!-- Footer Region -->
        <div class="row">
            <div class="col-sm-12">
                <!-- Line Break followed by closing -->
                <hr />
                <h5 class="text-center">
                    <small>Created by Lloyd
                        <i class="fa fa-cog fa-spin fa-3x fa-fw"></i>
                    </small>
                </h5>
            </div>
        </div>
    </div>

    <!-- jQuery JS -->
    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
    <!-- Code to the JavaScript File -->
    <script src="index.js"></script>
</body>

</html>
